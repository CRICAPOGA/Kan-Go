{% for message in messages %}

{% endfor %}

<form action="{% url 'login_auth' %}" method="post">
    {% csrf_token %}

        <button type="submit">Iniciar Sesión</button>
        <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
    </div>
</form>
